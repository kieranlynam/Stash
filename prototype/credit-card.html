                <div class="panel panel-default">
                        <div class="panel-heading"><svg class="glyph stroked email"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#stroked-email"></use></svg> Add a credit or bank card</div>
                        <div class="panel-body">
                                <form class="form-horizontal" action="" method="post">
                                        <fieldset>
                                                <div class="form-group">
                                                        <label class="col-md-3 control-label" for="name">Name on card</label>
                                                        <div class="col-md-9">
                                                        <input id="name" name="name" type="text" placeholder="Name on card" class="form-control">
                                                        </div>
                                                </div>

                                                <div class="form-group">
                                                        <label class="col-md-3 control-label" for="number">Card number</label>
                                                        <div class="col-md-9">
                                                                <input id="number" name="number" type="text" placeholder="Card number" class="form-control">
                                                        </div>
                                                </div>

                                                <div class="form-group">
                                                        <label class="col-md-3 control-label" for="expiry">Expiry date</label>
                                                        <div class="col-md-9">
                                                                <input id="expiry" name="expiry" type="text" placeholder="MM / YY" class="form-control">
                                                        </div>
                                                </div>

                                                <!-- Form actions -->
                                                <div class="form-group">
                                                        <div class="col-md-12 widget-right">
                                                                <button type="submit" class="btn btn-default btn-md pull-right">Submit</button>
                                                        </div>
                                                </div>
                                        </fieldset>
                                </form>

		$('#calendar').datepicker({
		});

		!function ($) {
		    $(document).on("click","ul.nav li.parent > a > span.icon", function(){          
		        $(this).find('em:first').toggleClass("glyphicon-minus");      
		    }); 
		    $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		})
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		})
